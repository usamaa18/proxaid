<div class="container-lg">
  <div class="row mx-4 my-5 row-btns1">
    <div class="col mx-4">
      <div class=" d-grid" id="camera">

      </div>
    </div>
    <div class="col mx-4">
      <div class="d-grid col-6 ms-auto">
        <button type="button" class="btn" id="btn-apps"><i class="fa fa-th-large" aria-hidden="true"></i> Apps</button>
      </div>
    </div>
  </div>

        <div class="row mx-4 px-3 pt-2" id="weather">
          <p><i class="fas fa-wind"></i> 68 deg</p>
        </div>
      </div>
      
      <div class="row mx-2 align-self-end" id="btns-row">
        <button type="button" class="btn col" id="btn-weather"><i class="fas fa-cloud"></i><br/>Weather</button>
        <button type="button" class="btn col" id="btn-alarm"><i class="fas fa-clock"></i><br/>Alarm</button>
        <button type="button" class="btn col" id="btn-calendar"><i class="fas fa-calendar"></i><br/>Calendar</button>
        
      </div>

    </div>





    <div class="col  mx-4 px-0" id="right">
      <div class="d-flex flex-column h-100">

        <div class="d-flex flex-column bg-white" id="reminders">
          <div class="row m-0 p-3 pb-0" style="color: #8C8C8C">Reminders</div>
          
        </div>
        <div class="d-flex flex-column flex-grow-1 justify-content-evenly" id="home-controls">

        </div>
        
      </div>
    </div>
